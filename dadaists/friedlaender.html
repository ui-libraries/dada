	<h3>SALOMO FRIEDLAENDER</h3>
	<div class="cols">
    <div class="entry-s">
      <p>Born 4 May 1871 in Gollantsch, Posen, Germany (now Poland).<br> Died 9 September 1946 in Paris. </p>
      <p>Writer loosely associated with the Dada movement in Berlin.</p>
      <p>The International Dada Archive has substantial holdings of works by and about Mynona.</p>
