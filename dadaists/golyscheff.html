	<h3>JEFIM GOLYSCHEFF</h3>
	<div class="cols">
    <div class="entry-s">
      <p>Born 20 September 1897 in Kherson, Ukraine.<br> Died 25 September 1970 in Paris. </p>
      <p>Artist, writer, and composer associated with the Dada movement in Berlin. </p>
      <p>The International Dada Archive has substantial holdings of works by and about Golyscheff.</p>
